<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>

<body>
    <!--标题标签-->
    <h1>title name</h1>
    <h1>标题一共六级选，</h1>
    <h2>文字加粗一行显。</h2>
    <h3>由大到小依次减，</h3>
    <h4>从重到轻随之变。</h4>
    <h5>语法规范书写后，</h5>
    <h6>具体效果刷新见。</h6>
    --pink

    <!--
        "<p></p>":段落标签; 
        "<br/>":换行标签
    -->
    <p>天边心胆架头身，欲拟飞腾未有心；<br />万里碧霄终一去，不知谁是解绦人。</p>
    <P>明月几时有，把酒问青天。</P>

    <!--
        文本格式化标签
        "加粗":<strong></strong> 或 <b></b>
        "倾斜":<em></em> 或 <i></i>
        "删除线":<del></del> 或 <s></s>
        "下划线":<ins></ins> 或 <u></u>
    -->
    我是<strong>加粗</strong>文字<br />
    我是<b>加粗</b>文字
    <br />
    我是<em>倾斜</em>文字<br />
    我是<i>倾斜</i>文字
    <br />
    我是<del>删除线</del><br />
    我是<s>删除线</s>
    <br />
    我是<ins>下划线</ins><br />
    我是<u>下划线</u>
    <br />
    <strong><em><del><ins>组合</ins></del></em></strong>

    <!--文本格式化标签
        <div></div>：用来布局，一个大盒子，单独成行
        <span></span>:用来布局，一个小盒子，一行可以多个
    -->
    <div>标签div，单独成行</div>测试单独成行
    <br />
    <span>标签span，</span>
    <span>可以多个</span>
</body>

</html>
