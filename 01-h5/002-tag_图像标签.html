<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <!--
        <img>:图像标签
        src    图片路径  必须属性
        alt    文本      替换文本，图像不能显示的文字
        title  文本      提示文本，鼠标放到图像上显示的文字
        width  像素      设置图像的宽度，单独设置宽或者高，会等比例适配图片
        height 像素      设置图像的高度
        border 像素      设置图像边框的粗细

        图像标签属性注意点：
        ① 图像标签可以拥有多个属性，必须写在标签名的后面。
        ② 属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格分开。
        ③ 属性采取键值对的格式，即 key=“value”的格式，属性 =“属性值”
    -->
    <h4>图像标签：</h4>
    <img src="./images/充电.jpg" alt="正在充电中" title="我在充电呢" width="100" height="100" border="1" />
    <br>
    无图像，加载文字
    <br>
    <img src="./images/充电1.jpg" alt="正在充电中" title="我在充电呢" width="100" height="100" border="3" />

</body>

</html>
