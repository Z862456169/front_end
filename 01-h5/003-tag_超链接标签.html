<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签</title>
</head>

<body>
    <!--
        a:超链接标签
        href：目标url地址，必须属性
        target：目标链接打开方式，
                _self：默认方式当前窗口打开，
                _blank，新窗口打开
    -->
    <h4>1.外部链接：要以http://起头</h4>
    <a href="http://www.baidu.com">百度</a>
    <br />
    <a href="http://www.qq.com" target="_blank">腾讯</a>

    <h4>2.内部链接：内部网址间的链接</h4>
    <a href="./002-tag_img.html" target="_blank">内部跳转</a>

    <h4>3.空链接：#</h4>
    <a href="#">空连接</a>

    <h4>4.下载链接：地址链接是文件：.exe .zip等</h4>
    <a href="./images/充电.rar">下载文件</a>

    <h4>5.网页元素超链接</h4>
    <a href="http://www.baidu.com"><img src="./images/充电.jpg" alt="充电中" width="100"></a>
</body>

</html>
