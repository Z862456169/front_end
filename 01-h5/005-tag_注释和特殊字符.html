<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释和特殊字符</title>
</head>
<body>
    <!-- 这是注释 -->
    <!-- 
        空格 ：&nbsp;
        小于<：&lt;
        大于>：&gt;
    -->
    &lt;p&gt;:&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;是段落标签
</body>
</html>
