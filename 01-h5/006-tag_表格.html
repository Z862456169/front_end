<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的使用</title>
</head>
<body>
    <!-- 
        <table></table>：表格定义标签
        <tr></tr>：表格中行，table row，需嵌入table中
        <td></td>：表格中的单元格，table data，需嵌入tr中
    -->
    <h4>表格基本使用</h4>
    <table>
        <tr> <td> 姓名 </td> <td> 性别 </td> <td> 年龄 </td> </tr>
        <tr> <td> 刘德华 </td> <td> 男 </td> <td> 18 </td> </tr>
        <tr> <td> 马德华 </td> <td> 男 </td> <td> 20 </td> </tr>
    </table>
    <br>
    <!-- th：表头单元格，位于第一行，突出重要性，表头单元格里的文字会加粗居中显示 -->
    <h4>表格的表头</h4>
    <table>
        <tr> <th> 姓名 </th> <th> 性别 </th> <th> 年龄 </th> </tr>
        <tr> <td> 刘德华 </td> <td> 男 </td> <td> 18 </td> </tr>
        <tr> <td> 马德华 </td> <td> 男 </td> <td> 20 </td> </tr>
    </table>

    <!-- 
        align         left，center，right    表格相对周围元素的对齐方式
        border        1或者""                表格的边框，默认是""，没有边框
        cellpadding   像素值                 表格单元格边沿与内容之间的空白，默认1像素
        cellspacing   像素值                 表格单元格间的空白，默认2像素
        width         像素值或者百分比        表格宽度
        height        像素值或者百分比        表格高度       
    -->
    <h4>表格的属性</h4>
    <table align="left" border="1" cellpadding="5" cellspacing="3" width="300" height="150">
        <tr> <th> 姓名 </th> <th> 性别 </th> <th> 年龄 </th> </tr>
        <tr> <td> 刘德华 </td> <td> 男 </td> <td> 18 </td> </tr>
        <tr> <td> 马德华 </td> <td> 男 </td> <td> 20 </td> </tr>
    </table>
</body>
</html>
