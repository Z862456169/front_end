<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>

<body>
    <!-- 
        <thead></thead>：用于定义表格的头部，<thead>内部必须拥有<tr>标签，一般位于第一行
        <tbody></tbody>：用于定义表格的主体，主要用于放数据本体
        <thead>和<tbody>都是放在<table></table>标签中
     -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="600">
        <thead>
            <tr>
                <th>排名</th>
                <th>关键字</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td><img src="./images/充电.jpg" alt="充电" width="30"></td>
                <td>345</td>
                <td>123</td>
                <td>
                    <a href="http://www.tieba.com" target="_blank">贴吧</a>
                    <a href="http://www.baidu.com" target="_blank">百度</a>
                    <a href="http://www.qq.com" target="_blank">QQ</a>
                </td>
            </tr>

            <tr>
                <td>2</td>
                <td>西游记</td>
                <td><img src="./images/风景.png" alt="充电" width="30"></td>
                <td>124</td>
                <td>675</td>
                <td>
                    <a href="http://www.tieba.com" target="_blank">贴吧</a>
                    <a href="http://www.baidu.com" target="_blank">百度</a>
                    <a href="http://www.qq.com" target="_blank">QQ</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
