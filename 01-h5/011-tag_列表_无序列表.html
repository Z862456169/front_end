<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 
        列表用来布局页面
        特点：整齐、整洁、有序
        分类：无序列表、有序列表、自定义列表
    -->
    <!-- 
        无序列表：<ul></ul>其内部使用<li></li>标签，unordered list
        1.无序列表的各个列表项之间没有没有顺序级别之分，是并列关系
        2.<ul></ul>只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签或者文字是不允许的
        3.<li></li>标签相当于一个容器，可以容纳任何标签，list item
        4.无序列表会带有自己的样式属性，但在实际的使用过程中，会用css进行设置
    -->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>
            <a href="http://www.baidu.com" target="_blank">
                <img src="./images/充电.jpg" alt="充电" title="充电中。。。" width="100">
            </a>
        </li>
    </ul>
</body>
</html>
