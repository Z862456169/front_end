<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- 
        有序列表：<ol></ol>有数字进行排序，其内部使用<li></li>标签，ordered list
        1.<ol></ol>只能嵌套<li></li>，直接在<ol></ol>标签中输入其他标签或者文字是不允许的
        2.<li></li>标签相当于一个容器，可以容纳任何标签，list item
        3.有序列表会带有自己的样式属性，但在实际的使用过程中，会用css进行设置
    -->
    <h4>四大名著：</h4>
    <ol>
        <li>三国演义</li>
        <li>水浒传</li>
        <li>西游记</li>
        <li>红楼梦</li>
    </ol>
</body>
</html>
