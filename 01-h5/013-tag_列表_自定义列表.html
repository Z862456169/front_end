<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <!-- 
        自定义列表：通常对术语或者名词进行解释或者描述，自定义列表的列表项前没有任何项目符号
        <dl></dl>：用于定义描述列表，definition list
        <dt></dt>：用于定义项目或者名字，definition term
        <dd></dd>：用于描述每一个项目或者名字，definition description
        1.<dl></dl>里面只能包含<dt><dd>
        2.<dt><dd>个数没有限制，经常是一个<dt>对应多个<dd>
     -->
     <dl>
         <dt><strong>关注我们</strong></dt>
         <dd>新浪微博</dd>
         <dd>官方微信</dd>
         <dd>联系我们</dd>
     </dl>
</body>
</html>
