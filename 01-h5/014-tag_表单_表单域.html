<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>
<body>
    <!-- 
        表单：收集用户信息
        构成部分：
        1.表单域：包含表单元素的区域，<form>标签定义，会把其范围内的表单元素信息提交给服务器
            <form action="url地址" method="提交方式" name="表单域名字"></form>
            1.1 action：url地址，传给处理表单信息的服务器地址
            1.2 method：表单提交方式，get或者post
            1.3 name：表单域名字
        2.表单控件（表单元素）
        3.提示信息
    -->
    <form action="#" method="get" name="玄黄"></form>
</body>
</html>
