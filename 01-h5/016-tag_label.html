<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>

<body>
    <!-- 
        <label>标签为input元素定义标注（标签）
        <label>标签用于绑定一个表单元素，当点击<label>标签内的文本时，
            浏览器会自动将焦点（光标）转到或者选择对应的表单元素上，用来增加用户体验
        核心：<label>标签的for属性应该与相关元素的id属性相同
     -->
    <label for="username">用户名：</label>
    <input type="text" id="username">

    <label for="nan">男</label> <input type="radio" id="nan" name="sex">
    <label for="nv">女</label> <input type="radio" id="nv" name="sex">
</body>

</html>
