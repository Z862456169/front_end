<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉表单元素</title>
</head>

<body>
    <!-- 
        <select>
            <option>选项1</option>
            <option>选项2</option>
            <option>选项3</option>
            ...
        </select>
        1.select中至少包含一堆option
        2.在<option>中定义属性selected="selected"时，当前选项即为默认选项
    -->
    <form action="#">
        籍贯：
        <select name="籍贯" id="#">
            <option value="#">江苏</option>
            <option value="#" selected="select">安徽</option>
            <option value="#">上海</option>
            <option value="#">浙江</option>
            <option value="#">江西</option>
        </select>
        <select name="籍贯" id="#">
            <option value="#">合肥</option>
            <option value="#">淮北</option>
            <option value="#" selected="select">宿州</option>
            <option value="#">蚌埠</option>
            <option value="#">芜湖</option>
        </select>
    </form>
</body>

</html>
