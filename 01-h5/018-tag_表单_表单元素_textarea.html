<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea文本域表单元素</title>
</head>

<body>
    <!-- 
        1.通过<textarea>标签可以创建多行文本输入框
        2.clos="每行中的字符数"，rows="显示的行数"，可以css改变大小
     -->
    <form action="#">
        文本：
        <textarea name="文本" id="#" cols="30" rows="5">666</textarea>
    </form>
</body>

</html>
