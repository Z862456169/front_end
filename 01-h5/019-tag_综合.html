<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合注册</title>
</head>

<body>
    <form action="#">
        <h4>新用户注册</H4>
        <table align="left" cellspacing="0" cellpadding="0" width="700">
            <!-- 第一行 -->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" id="nan" name="sex" checked="checked"> <label for="nan"> <img
                            src="./images/充电.jpg" alt="男" width="16"> 男</label>
                    <input type="radio" id="nv" name="sex"> <label for="nv"> <img src="./images/风景.png" alt="女"
                            width="16"> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日：</td>
                <td>
                    <select name="#" id="#">
                        <option value="#" selected="selected">--请选择年--</option>
                        <option value="#">1990</option>
                        <option value="#">1992</option>
                    </select>
                    <select name="#" id="#" selected="selected">
                        <option value="#">--请选择月--</option>
                        <option value="#">1</option>
                        <option value="#">2</option>
                    </select>
                    <select name="#" id="#" selected="selected">
                        <option value="#">--请选择日--</option>
                        <option value="#">20</option>
                        <option value="#">30</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" value="北京">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" id="未婚" name="marry" checked="checked"><label for="未婚">未婚</label>
                    <input type="radio" id="已婚" name="marry"><label for="已婚">已婚</label>
                    <input type="radio" id="离婚" name="marry"><label for="离婚">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" id="妩媚" name="hobby"><label for="妩媚">妩媚</label>
                    <input type="checkbox" id="可爱" name="hobby"><label for="可爱">可爱</label>
                    <input type="checkbox" id="性感" name="hobby"><label for="性感">性感</label>
                    <input type="checkbox" id="腊肉" name="hobby"><label for="腊肉">腊肉</label>
                    <input type="checkbox" id="都喜欢" name="hobby" checked="checked"><label for="都喜欢">都喜欢</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea name="自我介绍" id="#" cols="30" rows="2">自我介绍</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="http://www.baidu.com">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满十八、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
