<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css层叠样式表</title>
    <style>
        /* 选择器 { 样式 } */
        /* 给谁改样式 { 改什么样式 } */
        p {
            color: red;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- 
        css：层叠样式表（Cascading Style Sheets），设置样式。
        规则：选择器及一条或者多条声明
            1.选择器是用于指定css样式的HTML标签，花括号内是对该对象设置得具体样式
            2.属性和属性值以“键值对”形式出现
            3.属性是对指定的对象设置的样式属性，如：字体大小、颜色等
            4.属性和属性值之间用英文":"分割
            5.多个键值对之间用英文";"分割
        
        选择器分为：基础选择器和复合选择器；
        1、基础选择器是有单个选择器构成的
        2、基础选择器：标签选择器、类选择器、id选择器和通配符选择器
     -->
    <p>有点意思！！！</p>
</body>

</html>
