<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器：标签选择器</title>
    <style>
        /* 标签选择器  写上标签名 */
        p {
            color: green;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        标签选择器（元素选择器）：用HTML标签名作为选择器
        作用：
            把一类标签全部拿出来处理
        优点：
            能快速为页面的同类型标签设置统一样式
        缺点：
            不能差异化样式，只能选择当前的全部标签
    -->
    <p>男</p>
    <p>男</p>
    <p>男</p>
    <div>女</div>
    <div>女</div>
    <div>女</div>
</body>

</html>
