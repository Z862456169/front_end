<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发最常用*/
        .red {
            color: red;
        }

        .star-ying {
            color: green;
        }

        .laji {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        类选择器：差异化选择不同的标签，单独选一个或者几个标签，可以使用类选择器
        类选择器在HTML中用class属性表示，在CSS中以 . 显示

        注意：
        1、类选择器使用 . 进行标识，后面紧跟类名（自定义的）
        2、可以理解为给这个标签起了个名字来表示
        3、长名称或者词组可以使用中横线来为选择器命名
        4、不要使用纯数字、中文等命名，尽量用英文字母
        5、命名要有意义，见名知意
        6、命名规范参照Web前端开发规范手册
     -->
    <ul>
        <li class="red">冰雨</li>
        <li class="star-ying">来生缘</li>
        <li class="laji">李香兰</li>
        <li>生僻字</li>
        <li>三万英尺</li>
    </ul>
    <div class="red"> I want to change red</div>
</body>

</html>
