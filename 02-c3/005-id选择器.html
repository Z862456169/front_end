<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器口诀：样式#定义 结构id调用 只能调用一次 别人切勿使用 */
        #pink {
            color: green;
        }
    </style>
</head>

<body>
    <!-- 
        id选择器和类选择器的区别：
        1、类选择器（class）好比人的名字，一个人可以有多个名字，一个名字也可以被多个人使用
        2、id选择器好比人的身份证号码，唯一的不重复
        3、id选择器和类选择器最大的不等同在于使用次数上
        4、类选择器在修改样式中使用最多，id选择器一般用于页面唯一性的元素上，经常和js搭配使用
     -->
    <div id="pink">迪克牛仔</div>
</body>

</html>
