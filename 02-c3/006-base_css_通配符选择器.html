<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: green;
        }
    </style>
</head>

<body>
    <!-- 
        通配符选择器无需调用，自动给所有元素使用样式
        特殊情况下采用
     -->
    <div>我的</div>
    <span>我的</span>
    <ul>
        <li>还是我的</li>
    </ul>
    <h4>基础选择器总结</h4>
    <img src="./images/选择器总结.png" alt="#">
</body>

</html>
