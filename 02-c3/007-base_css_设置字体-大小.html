<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family设置字体</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题需要单独设置字体大小 */
        h2 {
            font-family: "宋体";
            font-size: 18px;
        }

        p {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h2>水调歌头</h2>
    <p>你说帘卷海棠，</p>
    <p>仅凭鸳鸯。</p>
</body>

</html>
