<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        p {
            font-size: 20px;
            /* 文本第一行缩进多少位置 */
            /* text-indent: 20px; */
            /* em表示缩进当前元素文字大小，2em表示缩进2个当前文字的距离 */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p>丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。明月几时有？把酒问青天。</p>
    <p>不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。</p>
    <p>
        水调歌头·明月几时有,是宋朝文学家苏轼创作的一阕词厉害。此词作于宋神宗熙宁九年（1076年）中秋，当时作者在密州（今山东诸城）。词以月起兴，以与其弟苏辙七年未见之情为基础，围绕中秋明月展开想象和思考，把人世间的悲欢离合之情纳入对宇宙人生的哲理性追寻之中，表达了词人对亲人的思念和美好祝愿，也表达了在仕途失意时旷达超脱的胸怀和乐观的景致。
    </p>
</body>

</html>
