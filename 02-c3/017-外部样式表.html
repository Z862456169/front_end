<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部样式表</title>
    <!-- 
        rel：定义当前文档与被链接文档之间的关系，需指定为stylesheet，表示被链接文档是一个样式表文件
        href：链接样式表文件的url，可以是相对路径，可以是绝对路径
    -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>明月几时有</div>
</body>

</html>
