<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>

<body>
    <img src="./images/emmet语法.png" alt="emmet语法">
    <!-- .shi tab -->
    <div class="shi"></div>
    <!-- p.shi tab -->
    <p class="shi"></p>
    <!-- p.shi*5 tab-->
    <p class="shi"></p>
    <p class="shi"></p>
    <p class="shi"></p>
    <p class="shi"></p>
    <p class="shi"></p>
    <!-- p.shi$*5 tab -->
    <p class="shi1"></p>
    <p class="shi2"></p>
    <p class="shi3"></p>
    <p class="shi4"></p>
    <p class="shi5"></p>
    <!-- p.shi$*5{ming$} -->
    <p class="shi1">ming1</p>
    <p class="shi2">ming2</p>
    <p class="shi3">ming3</p>
    <p class="shi4">ming4</p>
    <p class="shi5">ming5</p>
</body>

</html>
