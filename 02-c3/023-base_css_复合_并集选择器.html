<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 语法：元素1，元素2 {样式声明} 
           选择多组标签，同时给他们定义相同样式*/
        /* div,
        p {
            color: gray;
        } */
        /* 并集选择器一般竖着写，英文,逗号分割，且最后一个选择器不需要加,逗号 */
        div,
        p,
        .pig li {
            color: green;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
