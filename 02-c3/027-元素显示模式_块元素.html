<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        div {
            /* width: 200px; */
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 
        常见块元素：<h1-h6>，<p>，<div>，<ul>，<ol>，<li>等，其中<div>是典型的块元素
        特点：
        1、独占一行
        2、高度、宽度、外边距及内边距都可以控制
        3、宽度默认是容器（父级宽度）的100%
        4、是一个容器及盒子，里面可以放行内或者块级元素
        注意：
        1、文字类元素内不能使用块元素
        2、<p>标签主要用来存放文字，因此<p>里面不能放块级元素，特别是<div>元素
        3、<h1>-<h6>也是文字类元素，里面不能放其它块级元素
    -->
    <div>独占一行</div>挤一挤呗
</body>

</html>
