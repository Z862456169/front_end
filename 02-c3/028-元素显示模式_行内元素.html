<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 
        常见行内元素：<a>,<strong>,<b>,<em>,<i>,<del>,<s>,<span>等，<span>标签是最常见的行内元素，或称内联元素
        特点：
        1、相邻行内元素在一行上，一行可以显示多个
        2、高度、宽度直接设置是无效的
        3、默认宽度就是其本身的宽度
        4、行内元素只能容纳文本或者其他行内元素
        注意：
        1、链接标签内不允许在放链接
        2、特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全
     -->
    <span>明月几时有</span> <strong>把酒问青天</strong>
</body>

</html>
