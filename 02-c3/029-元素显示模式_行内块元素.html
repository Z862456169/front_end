<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        input {
            width: 200px;
            height: 30px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 
        常见行内块元素：<img />,<input>,<td>，同时具有块元素和行内元素的特点
        特点：
        1、和相邻行内元素（行内块）在同一行上，但是它们之间会有空白缝隙，一行可以显示多个（行内元素的特点）
        2、默认宽度就他本身的宽度（行内元素特点）
        3、高度、宽度、内边距及外边距可以控制（块元素特点）
    -->
    <input type="text">
    <input type="text">
</body>

</html>
