<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏案例</title>
    <style>
        a {
            display: block;
            background-color: #535758;
            width: 230px;
            height: 40px;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            text-indent: 2em;
            /* 设置文字垂直居中 */
            line-height: 40px;
        }

        /* 鼠标经过改变颜色 */
        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">只能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 印象</a>
</body>

</html>
