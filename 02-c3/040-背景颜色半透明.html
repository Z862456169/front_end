<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色透明写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: black; */

            /* 背景颜色半透明，盒子里的内容不受影响 */
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div>明月几时有</div>
</body>

</html>
