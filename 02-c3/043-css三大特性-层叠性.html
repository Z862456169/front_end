<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }

        div {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 层叠性：就近原则，后执行的会将同名的覆盖 -->
    <div>长江后浪拍前浪，前浪死在沙滩上</div>
</body>

</html>
