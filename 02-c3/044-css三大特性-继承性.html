<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 子标签继承父标签的某些样式（与文字、颜色相关样式） -->
    <div>
        <p>龙生龙，凤生凤，老鼠省的孩子会打洞</p>
    </div>
</body>

</html>
