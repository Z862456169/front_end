<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            /* 内边距 */
            padding-left: 20px ;
            padding-top: 10px ;

            /* 内边距简写 */
            /* padding: 5px;  代表上下左右都是5像素内边距 */
            /* padding: 5px 10px; 代表上下内边距5像素 左右内边距10像素 */
            /* padding: 5px 10px 20px; 代表上内边距5像素 左右内边距10像素 下内边距20像素 */
            /* padding: 5px 10px 20px 30px; 代表上5像素 右10像素 下20像素 左30像素 顺时针 */
        }
    </style>
</head>
<body>
    <div>明月几时有</div>
</body>
</html>
