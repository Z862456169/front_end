<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 如果多个盒子设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列
                注意：浮动的原色是相互贴靠在一起的（不会有缝隙）如果父级宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .two {
            background-color: aqua;
            height: 300px;
        }

        .four {
            background-color: green;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four"></div>
</body>

</html>
